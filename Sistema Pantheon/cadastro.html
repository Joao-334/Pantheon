<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@100&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="./style/cadastro.css">
    
    <title>Cadastro</title>
</head>
<body>
    <header>
        <img src="/img/logoAzul.png" width="100px" alt="logo.png">
        <h1>Pantheon</h1>
    </header>
    <main>
        <div class="card">
            <div class="container-intro">
                <h1>É novo(a) por aqui?</h1>
                <p>Nosso sistema visa prover a microempreendedores a otimização de processos a nível de grandes empresas. 
                    O que está esperando para dar um Up em seu comércio/serviço?</p>
                <img src="./img/cad.png" width="300px" alt="computador.png">
            </div>

            <div class="container-cad">
                <div class="textfield">
                    <label for="inome-p">Nome do proprietário</label>
                    <input type="text" name="nome-p" id="inome-p">
                </div>
                
                <div class="textfield">
                    <label for="icpf">CPF</label>
                    <input type="text" name="cpf" id="icpf" placeholder="000.000.000-00">
                </div>

                <div class="textfield">
                    <label for="inomeCompanhia">Nome da Companhia</label>
                    <input type="text" name="text-NC" id="itext-NC">
                </div>
                
                <div class="textfield">
                    <label for="icnpj">CNPJ</label>
                    <input type="text" name="cnpj" id="icnpj" placeholder="00.000.000/0000-00">
                </div>
                
                <div class="textfield">
                    <label for="itel">Telefone</label>
                    <input type="tel" name="tel" id="itel" placeholder="(00) 0 0000-0000">
                </div>
                
                <div class="textfield">
                    <label for="iemail">E-mail corporativo</label>
                    <input type="email" name="e-mail" id="iemail" placeholder="example@gmail.com">
                </div>

                <div class="textfield">
                    <label for="isenha">Senha</label>
                    <input type="password" name="senha" id="isenha">    
                </div>
                
                <div class="textfield">
                    <label for="icsenha">Confirmar senha</label>
                    <input type="password" name="csenha" id="icsenha">
                </div>

                <div class="btn">
                    <a href="index.html"><button>Criar conta</button></a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
