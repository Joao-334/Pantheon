<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@100&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="./style/cadastro.css">
    
    <title>Cadastro</title>
</head>
<body>
   
    <div class="logo-txt">
        <img src="/img/logoAzul.png" width="100px" alt="logoAzul">
        <h1>Pantheon</h1>
    </div>
<form >

    <div class="imagem">
        <h1>Cadastre-se</h1>
        <img src="/img/garota no pc.svg" width="450px" alt="garota-no-pc">
    </div>

    <div class="nomec">
        <label for="nomeCompanhia">Nome da Companhia</label>
        <input type="text" name="nomeCompanhia">
    </div>
    <div class="cnpj">
        <label for="cnpj">CNPJ</label>
        <input type="text" name="cnpj" placeholder="00.000.000/0000-00">
    </div>
    <div class="tel">
        <label for="teltelefone">Telefone</label>
        <input type="tel" name="telefone" placeholder="(00) 0 0000-0000">
    </div>
    <div class="emailc">
        <label for="e-mail">E-mail corporativo</label>
        <input type="email" name="e-mail" placeholder="example@gmail.com">
    </div>
    <div class="senha">
        <label for="senha">Senha</label>
        <input type="password" name="senha" placeholder="Ex:1234567890">
    </div>
    <div class="confinsenha">  
        <label for="csenha">Confirmar senha</label>
        <input type="password" name="csenha" placeholder="Ex:1234567890"></div>
    </div>
    <div class="nomeres">
       <label for="nomeresponsavel">Nome do propietario/respons√°vel</label>
       <input type="text" name="nome" >
    </div>
    <div class="cpf">
       <label for="cpf">CPF</label>
       <input type="text" name="cpf" placeholder="000.000.000-00">
    </div>
    <div class="tel2">
       <label for="tel">Telefone pessoal</label>
       <input type="tel" name="tel" placeholder="(00) 0 0000-0000">
    </div>
    <div class="email">
       <label for="e-mail">E-mail pessoal</label>
       <input type="email" name="e-mail" placeholder="example@gmail.com">
    </div>
    
    <div class="btn">
        <input type="button" value="Cadastre-se">
    </div>

</form>
</div>
</body>
</html>
