<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/login.css">
    <title>Login</title>

</head>

<body>
    <header>
        <img src="/img/logoAzul.png" width="100px" alt="logo.png">
        <h1>Pantheon</h1>
    </header>

    <div class="main-login">
        <div class="left-login">
            <h1>Gerenciamento empresarial <br><span style="background-color: #414582; color: #e9e9f1">à um clique de
                    distância</span></h1>
            <img src="./img/Sistema.png" width="500px" alt="sistema.svg">
        </div>

        <div class="right-login">
            <h1>login</h1>
            <div class="card-login">

                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">

                </div>

                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>

                <button class="btn-login">Login</button>
                <div class="linkCadastro">
                    <p>Não possui uma conta?<a href="cadastro.html"> Cadastre-se aqui!</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
